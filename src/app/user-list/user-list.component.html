<div class="container">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Filter users..."
             (input)="filterUsers($any($event.target).value)">
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          User List
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <ul *ngIf="!loading" class="list-group">
            <li *ngFor="let user of filteredUsers; trackBy: trackByUserId"
                class="list-group-item"
                [class.active]="selectedUser?.id === user.id"
                (click)="selectUser(user)">
              {{ user.username }} ({{ user.email }})

              <span *ngIf="user.isAdmin" class="badge bg-danger">Admin</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Create New User
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username">
              <div *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid" class="text-danger">
                <small *ngIf="userForm.get('username')?.errors?.['required']">Username is required</small>
                <small *ngIf="userForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
              <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Create User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <app-user-detail *ngIf="selectedUser" [userId]="selectedUser.id!"></app-user-detail>
</div>
