<div class="user-detail-container mt-3" *ngIf="user">
  <div class="card">
    <div class="card-header">
      UserModel Details
      <span *ngIf="isAdmin" class="badge bg-danger float-end">Admin</span>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading">
        <h5 class="card-title">{{ user.username }}</h5>

        <div *ngIf="!editMode">
          <p>Email: {{ user.email }}</p>
          <button class="btn btn-sm btn-primary" (click)="toggleEditMode()">Edit</button>
        </div>

        <div *ngIf="editMode">
          <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
              <div *ngIf="editForm.get('email')?.touched && editForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="editForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="editForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            <button type="submit" class="btn btn-sm btn-success me-2" [disabled]="editForm.invalid">Save</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="toggleEditMode()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3" *ngIf="isAdmin">
    <div class="card-header">Admin Controls</div>
    <div class="card-body">
      <p>Special admin features would go here</p>
    </div>
  </div>
</div>
